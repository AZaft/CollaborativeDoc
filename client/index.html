<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Collaborative Doc</title>
  <link href="/styles.css" rel="stylesheet">  
</head>

<body>
  <h1> Collaborative Doc</h1>
  <div id="registration" >
    <h4> Login or Create an Account to Continue</h4>

    <div id="login-menu">
            <label> Email</label> <br>
            <input id="email2"><br>
            <label> Password</label><br>
            <input id="password2"> <br> 
            <div id="login-message">  </div><br> 
            <input onclick="handleLogin()" type="submit" value="Login"> <br>

        <a href="javascript:showSignup();" id= "create-account"> Don't have an account? Click this</a>
    </div>

    <div id="signup-menu" class="hide-form">
            <label> Username</label><br>
            <input id="username"> <br>
            <label> Password</label><br>
            <input id="password"> <br>
            <label> Email</label><br>
            <input id="email"> <br>
            <div id="signup-message">  </div><br>
            <input onclick="handleSignup()" type="submit" value="Sign Up"><br>
            <a href="javascript:showLogin();" id= "create-account"> Click here to login </a>
    </div>
  </div>

  <div id="main-app" class="hide-form">
    <input onclick="handleLogout()" type="submit" value="Logout">


    <input type="button" onclick="location.href='editor.html';" value="Show Editor" />


    <h4> Create a new document </h4>
    <div id="create-doc">
        <input id="doc-name" placeholder="Name"> 
        <input onclick="createDoc()" type="submit" value="Create">
    </div>

    <div id="open-doc">
      <input id="doc-id-open" placeholder="Id"> 
      <input onclick="openDoc()" type="submit" value="Open">
    </div>


    <h4> Recently Modified</h4>
    <div id="recent-docs">
    </div>
    

    <div id="search-doc">
      <input id="search-input"> 
      <input onclick="searchDoc()" type="submit" value="Search">
    </div>

    <div id="search-results">
    </div>
  </div>

  <div id="delete-modal" class="hide-form">
    <div> asdf</div>
    <button> yes </button>
    <button> no </button>
  </div>

    <script src="index.js"></script>
</body>
</html>
