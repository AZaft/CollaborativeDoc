<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Collaborative Doc</title>

</head>

<body>

    <div id="menu">
        <div id="signup">
            <label> Username</label>
            <input id="username"> 
            <label> Password</label>
            <input id="password"> 
            <label> Email</label>
            <input id="email"> 
            <input onclick="handleSignup()" type="submit" value="Sign Up">
        </div>

        <div id="login">
            <label> Email</label> 
            <input id="email2">
            <label> Password</label>
            <input id="password2"> 
            <input onclick="handleLogin()" type="submit" value="Login">
        </div>

        <input onclick="handleLogout()" type="submit" value="Logout">



        <input type="button" onclick="location.href='editor.html';" value="Create New Doc" />

        <div id="create-doc">
            <input id="doc-id"> 
            <input onclick="handleCreate()" type="submit" value="Open">
        </div>

    </div>

    <ul>
        List of Docs
        <li><a href=""></a></li>
    </ul>
    
    <script src="index.js"></script>
